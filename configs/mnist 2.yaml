# MNIST configuration for Bridge Diffusion

experiment_name: bridge_diffusion_mnist
run_name: mnist_baseline
seed: 42

model:
  base_channels: 64
  channel_multipliers: [1, 2, 4]
  num_res_blocks: 2
  attention_resolutions: [14, 7]
  num_heads: 4
  dropout: 0.0

training:
  batch_size: 128
  num_steps: 40000
  learning_rate: 0.0001
  weight_decay: 0.0001
  grad_clip: 1.0
  use_ema: true
  ema_decay: 0.9999
  log_interval: 100
  save_interval: 5000

bridge:
  T: 0.1
  eps: 0.0000001

sampling:
  num_steps: 100
  batch_size: 64
  show_progress: true
  clip_samples: true

data:
  dataset_name: mnist
  data_dir: ./data
  image_size: 32
  num_workers: 4
  pin_memory: true
